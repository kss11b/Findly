{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static "main/index.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="{% static "main/js.cookie.js" %}"></script>
    <script type="text/javascript" src="{% static "main/search.js" %}"></script>
    <meta charset="utf-8">
    <title>Findy</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper amber darken-3">
        <a href="#" class="brand-logo">Findly</a>
      </div>
    </nav>
    <div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
      <div class="card-panel indigo darken-1 search-card">
        <div class="card-content white-text search-card-header">
          <span class="card-title">Search the News</span>
          <input type="text" class="word-input materialize-textarea"">
          <button type="button" name="button" class="search-button btn waves-effect waves-light amber darken-3">Search<i class="material-icons right">send</i></button>
        </div>
      </div>
    </div>
  </div>
    <div class="count-container">

    </div>
  </body>
</html>
